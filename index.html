<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainerApp</title>
    <link rel="stylesheet" href="dist/styles/style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="date">23/01/2023</div>
            <form class="new exercise">
                <input type="text" placeholder="упражнение">
            </form>

            <form class="exercise">
                <div class="name">banch press:</div>
                <div class="last_train">
                    <div>25 kg/10 repeats</div>
                    <div>25 kg/10 repeats</div>
                    <div>25 kg/10 repeats</div>
                </div>

                <div class="rep_values">
                    <span>•</span>
                    <label>
                        <input type="text" placeholder="weight" >
                        <span>kg</span>
                    </label>
    
                    <label>
                        <input type="text" placeholder="repeat">
                        <span>rep</span>
                    </label>
                    <div class="button">edit</div>
                </div>

                <div class="rep_values">
                    <span>•</span>
                    <label>
                        <input type="text" placeholder="weight" >
                        <span>kg</span>
                    </label>
    
                    <label>
                        <input type="text" placeholder="repeat">
                        <span>rep</span>
                    </label>
                    <div class="button">+</div>
                </div>

                <div class="additional">
                    <div class="note">+ note</div>
                    <div class="finish">finish »</div>
                </div>
                
            </form>
        </div>
    </div>

    <script src="dist/scripts/nodeScripts.js"></script>
    <script src="dist/scripts/scripts.min.js"></script>
</body>
</html>
